version: '3'
services:

  kibana_multi_a:
    image: gerritforge/analytics-kibana-6.5.4
    container_name: "analytics-kibana-multi_a-6.5.4"
    networks:
      - analytics
    environment:
      - KIBANA_INDEX=.kibanamulti_a
      - SERVER_PORT=5601
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"

  kibana_multi_b:
    image: gerritforge/analytics-kibana-6.5.4
    container_name: "analytics-kibana-multi_b-6.5.4"
    networks:
      - analytics
    environment:
      - KIBANA_INDEX=.kibanamulti_b
      - SERVER_PORT=5602
    depends_on:
      - elasticsearch
    ports:
      - "5602:5602"

  elasticsearch:
    build: elasticsearch
    container_name: "analytics-elasticsearch-6.5.4"
    networks:
      - analytics
    environment:
      - ES_JAVA_OPTS=-Xmx1g -Xms1g
      - http.host=0.0.0.0
      - network.host=_local_
      - http.publish_host=_local_
      - http.cors.allow-origin=*
      - http.cors.enabled=true
    ports:
      - "9200:9200"
      - "9300:9300"

  setup_multi_a:
    build: analytics-setup
    container_name: "analytics-setup-multi_a-for-6.5.4"
    depends_on:
      - elasticsearch
    networks:
      - analytics
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch
      - ELASTICSEARCH_PORT=9200
      - NAMESPACE=multi_a

  setup_multi_b:
    build: analytics-setup
    container_name: "analytics-setup-multi_b-for-6.5.4"
    depends_on:
      - elasticsearch
    networks:
      - analytics
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch
      - ELASTICSEARCH_PORT=9200
      - NAMESPACE=multi_b

networks:
  analytics:
    driver: bridge
